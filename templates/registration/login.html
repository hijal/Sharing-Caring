{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}
  Log In
{% endblock title %}

{% block content %}
    <h1>Log In</h1>

    <form method="POST">
        {% csrf_token %}
        {{form | crispy }}

        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
